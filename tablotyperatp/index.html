<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tablo RATP - Ametis</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="board" class="ratp-board">
    <!-- RATP Logo -->
    <div class="ratp-logo">RATP</div>
    
    <!-- Header -->
    <header class="header">
      <div class="stop-info">
        <div id="stopTitle" class="stop-title">Château de Vincennes</div>
        <div id="directionTitle" class="direction-title">Direction Paris</div>
      </div>
      <div id="clock" class="clock">15:29</div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
      <!-- First departure -->
      <div class="departure-row">
        <div class="departure-label">1er métro</div>
        <div class="departure-main">
          <div id="lineBadge" class="line-badge">M1</div>
          <div class="time-display">
            <div id="firstTimeBig" class="time-big">0</div>
            <div id="firstTimeSmall" class="time-small">| 3</div>
          </div>
        </div>
      </div>

      <div class="divider"></div>

      <!-- Second departure -->
      <div class="departure-row">
        <div class="departure-label">2e métro</div>
        <div class="departure-main">
          <div class="line-badge" style="background: #e3000b; color: white">M</div>
          <div class="time-display">
            <div id="secondTimeBig" class="time-big">1</div>
            <div id="secondTimeSmall" class="time-small"></div>
          </div>
        </div>
      </div>

      <!-- Alert message -->
      <div class="alert-panel">
        <div id="alertBox" class="alert-text">
          Du 17 juin au 21 septembre, station Tuileries fermée complètement (jeux de Paris 2024)
        </div>
      </div>
    </main>

    <!-- Status -->
    <div class="status-panel">
      <div id="status" class="status">Actualisé à 15:29</div>
    </div>
  </div>

  <!-- External libs -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/protobufjs@7.2.3/dist/protobuf.min.js"></script>

  <!-- Main application script -->
  <script src="main.js"></script>
</body>
</html>
