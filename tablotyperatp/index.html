<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Tableau RATP</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="board" class="ratp-board">
    <div class="header">
      <div class="line-badge" id="lineBadge">M1</div>
      <div class="title" id="stopTitle">Château de Vincennes</div>
      <div class="clock" id="clock">15:29</div>
    </div>
    <div class="times">
      <div class="time-entry">
        <span class="label">1er métro</span>
        <span class="time" id="firstTime">--</span>
      </div>
      <div class="time-entry">
        <span class="label">2e métro</span>
        <span class="time" id="secondTime">--</span>
      </div>
    </div>
    <div class="alert" id="alertBox"></div>
  </div>

  <script src="../papaparse.min.js"></script>
  <script src="../protobuf.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
