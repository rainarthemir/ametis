<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tablo RATP</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="ratp-board">
    <!-- Header -->
    <div class="header">
      <div id="lineBadge" class="line-badge">M1</div>
      <div id="directionTitle" class="direction-title">Château de Vincennes</div>
      <div id="clock" class="clock">15:29</div>
    </div>

    <!-- Main content -->
    <div class="main-content">
      <!-- Departures -->
      <div class="departures-container">
        <div class="departures">
          <div class="departure-block">
            <div class="departure-label">1er</div>
            <div id="firstTimeBig" class="time-big">0</div>
          </div>
          
          <div class="departure-block">
            <div class="departure-label">2e</div>
            <div id="secondTimeBig" class="time-big">1</div>
          </div>
        </div>
      </div>

      <!-- Traffic info -->
      <div class="traffic-section">
        <div class="traffic-info">
          <div id="alertBox" class="alert-text">
            Information trafic en cours de chargement...
          </div>
        </div>
      </div>
    </div>

    <!-- Status -->
    <div class="status">
      <div id="status">Actualisé à 15:29</div>
    </div>
  </div>

  <!-- External libs -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/protobufjs@7.2.3/dist/protobuf.min.js"></script>

  <!-- Main application script -->
  <script src="main.js"></script>
</body>
</html>
