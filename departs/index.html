<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Départs en temps réel — Ametis</title>
  <link rel="stylesheet" href="style.css" />

  <!-- библиотеки -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/protobufjs@7.2.4/dist/protobuf.min.js"></script>
</head>

<body>
  <header>
    <h1>Départs en temps réel — Ametis</h1>
    <p class="muted">Поиск остановок, объединение платформ, отображение отправлений</p>
  </header>

  <main>
    <section class="controls">
      <input id="q" placeholder="Поиск остановки (минимум 2 символа)..." autocomplete="off" />
      <div id="suggestions" class="suggestions"></div>

      <div id="selectedArea" class="selected-area hidden">
        <h2 id="stopName"></h2>
        <label>Платформа:
          <select id="platformFilter"><option value="">Все</option></select>
        </label>
        <label>Окно (мин):
          <input id="windowMinutes" type="number" value="120" min="5" max="1440" />
        </label>
        <button id="refreshBtn">Обновить</button>
      </div>
    </section>

    <section id="departuresArea">
      <h3>Пропуски / статусы</h3>
      <div id="status" class="status">Загрузка данных...</div>
      <div id="departuresList"></div>
    </section>
  </main>

  <footer>
    <small>© 2025 — Прототип. Источник RT: proxy.transport.data.gouv.fr</small>
  </footer>

  <script src="main.js"></script>
</body>
</html>
